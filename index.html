<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="jchoi's portfolio website"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jchoi's portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="row headerspace"> <!--logo + title-->
            <div class="col-xs-6">
                <img class="logo" src="images/logo.jpg" alt="logo image">
            </div>
            <div class="col-xs-6 text-right">
                <h1>JCHOI</h1>
                <h2>A mock-up portfolio</h2>
            </div>
        </header>
        <hr>
        <section class="row "> <!--hero image-->
            <div class="col-md-12">
                <img class="hero" src="images/hero_480.png" sizes="100vw" srcset="images/hero_480.png 480w, images/hero_800.png 800w, images/hero_1200.png 1200w, images/hero_1600.png 1600w" alt="hero image">
            </div>
        </section>
        <section class="row"> <!--Featured Work-->
            <h3 class="featuredWork">Featured Work</h3>
            <article class="col-xs-6 col-sm-4 imgcontainer"> <!--Project 1-->
                <img src="images/project1_500.png" sizes="(max-width: 768px) 50vw, 33.3vw"
                srcset="images/project1_500.png 500w, images/project1_800.png 800w" alt="Appify Project Image">
                <h4 class="text-center">Appify</h4>
                <p class="text-center">https://github.com/udacity/Appify</p>
            </article>
            <article class="col-xs-6 col-sm-4 imgcontainer"> <!--Project 2-->
                <img src="images/project2_500.png" sizes="(max-width: 768px) 50vw, 33.3vw"
                srcset="images/project2_500.png 500w, images/project2_800.png 800w" alt="Sunflower Project Image">
                <h4 class="text-center">Sunflower</h4>
                <p class="text-center">https://github.com/udacity/Sunflower</p>
            </article>
            <article class="col-xs-6 col-sm-4 imgcontainer"> <!--Project 3-->
                <img src="images/project3_500.png" sizes="(max-width: 768px) 50vw, 33.3vw"
                srcset="images/project3_500.png 500w, images/project3_800.png 800w" alt="Bokeh Project Image">
                <h4 class="text-center">Bokeh</h4>
                <p class="text-center">https://github.com/udacity/Bokeh</p>
            </article>
        </section>
    </div>
</body>
</html>
